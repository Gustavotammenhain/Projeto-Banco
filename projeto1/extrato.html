<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Banco Tamme</title>
  </head>

  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <div class="container">
          <div class="row">
            <div class="col">
              <a class="text-white h4" href="extrato.html">Extrato</a>
            </div>
            <div class="col">
              <a class="text-white h4" href="pagamento.html">Pagamento</a>
            </div>
            <div class="col">
              <a class="text-white h4" href="index.html">Sair</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row alinhar-horizontal">
        <div class="container container-extrato" id="tabelaExtrato">
          <h3>Extrato Diário</h3>

          <table class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Dia</th>
                <th scope="col">Tipo de operção</th>
                <th scope="col">Estabelecimento</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
          </table>
          <button type="button" onclick="inverterExtrato('listaExtrato', 'tabelaExtrato')"  class="btn btn-success">Adicionar Gastos</button>

        </div>
        <div class="container container-extrato" id="listaExtrato">
          <form>
            <div class="mb-3">
              <h3 for="data" class="form-label">Data</h3>
              <input
                class="form-control"
                id="data"
                type="date"
              />
            </div>
            <div class="mb-3">
              <h3 for="tipoOp" class="form-label">Tipo de operação</h3>
              <input
                class="form-control"
                id="tipoOp"
                type="text"
              />
            </div>
            <div class="mb-3">
              <h3 for="estab" class="form-label">Estabelecimento</h3>
              <input
                class="form-control"
                id="estab"
                type="text"
              />
            </div>
            <div class="mb-3">
              <h3 for="valor" class="form-label">Valor</h3>
              <input
                class="form-control"
                id="valor"
                type="text"
              />
            </div>
          </form>

          
          <button type="button" onclick="adicionarExtrato()"  class="btn btn-success">Finalizar</button>

        </div>
      </div>
    </div>
  </body>
</html>
<script>
  carregarTabela()
</script>
